<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <script defer src="assets/js/index.js"></script>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <form action="/">
        <div class="generated-password-container">
          <input
            type="text"
            id="generated-password"
            placeholder="P4$5W0rD !"
            aria-label="Generated password"
            readonly
          />
          <button
            type="button"
            class="copy-button"
            aria-label="Copy password to clipboard"
          >
            <span class="copy-feedback">Copied</span>
            <svg
              class="copy-icon"
              width="21"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#A4FFAF"
              />
            </svg>
          </button>
        </div>

        <div class="password-options">
          <div class="password-length">
            <div class="password-length-header">
              <label id="password-length-label" for="password-length-slider"
                >Character Length</label
              >
              <span class="password-length-value">0</span>
            </div>
            <input
              type="range"
              id="password-length-slider"
              min="0"
              max="15"
              value="0"
              aria-labelledby="password-length-label"
            />
          </div>

          <div class="character-options">
            <div class="option-group">
              <input
                class="option-checkbox"
                type="checkbox"
                id="include-uppercase"
                name="include-uppercase"
                value="uppercase"
              />
              <label for="include-uppercase">Include Uppercase Letters</label>
            </div>

            <div class="option-group">
              <input
                class="option-checkbox"
                type="checkbox"
                id="include-lowercase"
                name="include-lowercase"
                value="lowercase"
              />
              <label for="include-lowercase">Include Lowercase Letters</label>
            </div>

            <div class="option-group">
              <input
                class="option-checkbox"
                type="checkbox"
                id="include-numbers"
                name="include-numbers"
                value="numbers"
              />
              <label for="include-numbers">Include Numbers</label>
            </div>

            <div class="option-group">
              <input
                class="option-checkbox"
                type="checkbox"
                id="include-symbols"
                name="include-symbols"
                value="symbols"
              />
              <label for="include-symbols">Include Symbols</label>
            </div>
          </div>

          <div class="options-footer">
            <div class="strength-meter">
              <span class="strength-label">Strength</span>
              <div class="strength-indicator">
                <span class="strength-text">Medium</span>
                <div class="strength-bars">
                  <span class="strength-bar"></span>
                  <span class="strength-bar"></span>
                  <span class="strength-bar"></span>
                  <span class="strength-bar"></span>
                  <span class="strength-bar"></span>
                </div>
              </div>
            </div>

            <button type="submit" class="generate-button">
              <span class="generate-button-text">Generate</span>
              <span class="generate-button-icon">
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill="#24232C"
                    d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
